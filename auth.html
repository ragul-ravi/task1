        function mobile(){
          var mobile = document.getElementById("mobile").value;
          if(mobile){
              if(mobile.length == 10){
                check++;
                document.getElementById("mobileerror").style="display:none;color:red;";
                document.getElementById("mobile").style="border:solid black 1px";
              }
              else{
                document.getElementById("mobileerror").style="display:block;color:red;";
                document.getElementById("mobile").style="border:solid red 1px";
              }
          }
        }
        function myFunction(){
           var mail= document.getElementById("emailid").value;
           var password=document.getElementById("loginpassword").value
           if(mail&&password){
               localStorage.setItem('mail',mail);
               window.location.href="home.html";


           }

               alert("please enter mail id and password");

        }
        function loginpassword(){
            var password=document.getElementById('loginpassword').value;
        if(password){
            document.getElementById("loginpassword").style="border:2px solid green;"
         }
         else{
             document.getElementById("loginpassword").style="border:2px solid red;"
         }
        }
        function emailid(){
            var email = document.getElementById('emailid').value;
        if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)){
            document.getElementById('EmailError1').style="display:none;"
            document.getElementById("emailid").style="border:1px solid black; width:180px;"
        }
        else{
            document.getElementById('EmailError1').style="display:block;color:red;"
            document.getElementById("emailid").style="border:1px solid red; width:180px;"
        }
        }

        function validatename(){
            var firstname=document.getElementById("firstname").value;
        if(firstname){
        if(firstname.length< 5){
            document.getElementById("firstname").style="border:1px solid red; width:180px;"
            document.getElementById('NoFirstName').style="display:none;color:red;"

        }
        else{
            document.getElementById("firstname").style="border:1px solid black; width:180px;"
            document.getElementById("count error").style="display:none;color:red;"
            check ++;
        }
    } 
     else {
        document.getElementById("firstname").style="border:1px solid red; width:180px;"
        document.getElementById('NoFirstName').style="display:block;color:red;"
        document.getElementById("count error").style="display:none;color:red;"
     }
     
        }
        function pass(){
        var password=document.getElementById('password').value;
        var confirm=document.getElementById('confirm').value;
        if(password){

         if( strongRegex.test(password)){
            // console.log("pass")
            document.getElementById("password").style="border:2px solid green;"
            check ++;
         }
         else{
             document.getElementById("password").style="border:2px solid red;"
         }
         //document.getElementById('password').style="margin-bottom:15px;width:180px;"
     }
     if(password != "" && confirm!=""){
        if(password==confirm){
            check ++;
            // console.log("password pass");
            document.getElementById("passmatch").style="display:block;color:green"
            document.getElementById("nomatch").style="display:none;color:red"
            
        }
        else{
                // console.log('elseif')
                document.getElementById("nomatch").style="display:block;color:red"
                document.getElementById("passmatch").style="display:none;color:green"
        }
    }
    else{
        document.getElementById("nomatch").style="display:none;color:red"
        document.getElementById("passmatch").style="display:none;color:green"
    }
            
        }

  }

            var male=document.getElementById("male").checked;

            if(male || female){
                check ++;    
    }
    else{
        document.getElementById('gendererror').style.display="none";

        }
        function validateaddress(){
           var addres= document.getElementById("address").value;
           console.log('===',addres);
           if(addres){
               if(addres.length<10){
                   document.getElementById("noadress").style="display:block;color:red;"
                   document.getElementById("address").style="border:1px solid red;"

               }
               else{
                check ++;
                document.getElementById("noadress").style="display:none;color:red;"
                document.getElementById("address").style="border:1px solid black;"
               }

            document.getElementById("login").style="display:block;text-align:center;"
            document.getElementById("signup").style="display:none;"
        }
        function changesignup(){
            document.getElementById("login").style="display:none;"
